<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        img {
            display: block;
            width: 100%;
        }

        body {

            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #box {
            position: relative;
        }

        .top {
            position: absolute;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 6%;
            border-bottom: 1px solid black;
            background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
        }

        #touxiang {
            position: absolute;
            left: 44%;
            top: 0;
            width: 3%;
        }

        #touxiang img {
            width: 100%;
            border-radius: 200%;
        }

        #ziti {
            position: absolute;
            display: inline-block;
            left: 48%;
            top: 30%;
            font-size: 120%;
            font-family: STXingkai;
        }

        .bottom {
            position: absolute;
            top: 6%;
            left: 0%;
            width: 100%;
            height: 94%;
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
        }

        #bottom {
            position: absolute;
            top: 0%;
            left: 10%;
            width: 80%;
            height: 100%;
            background-image: linear-gradient(-20deg, #e9defa 0%, #fbfcdb 100%);
        }

        .mp4 {
            position: absolute;
            top: 12%;
            left: 35%;
            width: 30%;
            height: 80%;
        }

        embed {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
    <div class="top">
        <span id="touxiang"><img src="https://s1.imgbed.xyz/2022/10/31/C2B6g.jpg" alt="C2B6g.jpg" border="0" /></span>
        <h1 id="ziti">梁先生个人主页</h1>
    </div>
    <div class="bottom">
        <div id="bottom">
            <div class="mp4">
                <embed src="https://media-view.mbm07.cn/gjcrf9/e666G_8SyyN5J?t=1667222314" type="video/mp4" autoplay="autoplay" loop="loop" id="video" x-webkit-airplay="true" webkit-playsinline="true" muted="">
                    
                 </embed>                 
            </div>
        </div>
    </div>
</body>

</html>
